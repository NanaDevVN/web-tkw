<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="truyenImgList">

    </div>
</body>
<style>
    *, ::before, ::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    #truyenImgList {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #truyenImgList img {
        display: block;
        height: 80vh;
    }
</style>
<script>
    let target = document.getElementById("truyenImgList");
    const comic_data_endpoint = "http://local.lab/0/"

    function comic_init(comic_data) {
        comic_data.chapter_content.forEach((chapter_image) => {
            let img = document.createElement("img");
            img.src = comic_data_endpoint + `${comic_data.name}` + `/Vol. ${comic_data.vol} Ch. ${comic_data.chapter}/${chapter_image}`;
            console.log(img.src);
            target.appendChild(img);
        })
    }
    const comic_data = {
        "name": "Doraemon",
        "vol": 1,
        "chapter": 1,
        "chapter_content": [
            "00.jpg",
            "01.png",
            "02.png",
            "03.png",
            "04.png",
            "05.png",
            "06.png",
            "07.png",
            "08.png",
            "09.png",
            "10.png",
            "11.png",
            "12.png",
            "13.png",
            "14.png",
            "15.png",
            "16.png",
            "17.png",
            "18.png",
        ]
    }

    comic_init(comic_data);
</script>
</html>
