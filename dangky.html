<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dăng Ký</title>
</head>
<body>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Đăng ký thành viên - Nhà sách ABC</title>
</head>
<body>
<h2 align="center">ĐĂNG KÝ THÀNH VIÊN</h2>

<form action="#" name="dangky" method="post">
    <!-- Nhóm thông tin cá nhân -->
    <fieldset>
        <legend><b>Thông tin cá nhân</b></legend>
        <table>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" name="hoTen" required></td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td>
                    <select name="ngay">
                        <option value="01" selected>01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <!-- Thêm các ngày từ 04 đến 31 -->
                        <option value="31">31</option>
                    </select>
                    <select name="thang">
                        <option value="01" selected>Tháng 01</option>
                        <option value="02">Tháng 02</option>
                        <option value="03">Tháng 03</option>
                        <!-- Thêm các tháng từ 04 đến 12 -->
                        <option value="12">Tháng 12</option>
                    </select>
                    <input type="text" name="nam" placeholder="Năm" size="6">
                </td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="radGioiTinh" value="Nam" checked> Nam
                    <input type="radio" name="radGioiTinh" value="Nu"> Nữ
                </td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><textarea name="diaChi" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Điện thoại:</td>
                <td><input type="tel" name="dienThoai"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
        </table>
    </fieldset>

    <!-- Nhóm thông tin đăng nhập -->
    <fieldset>
        <legend><b>Thông tin đăng ký</b></legend>
        <table>
            <tr>
                <td>Tên đăng nhập:</td>
                <td><input type="text" name="tenDangNhap" required></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" name="matKhau" required></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu:</td>
                <td><input type="password" name="nhapLaiMatKhau" required></td>
            </tr>
        </table>
    </fieldset>

    <!-- Nút Đăng ký và Hủy -->
    <div align="center">
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Hủy">
    </div>
</form>
</body>
</html>
</body>
</html>
