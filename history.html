<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Truyen</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="stick-on-top">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="">
                </a>
            </div>
            <div class="search-box" id="searchBox">
                <input type="text" placeholder="Nhập tên truyện muốn tìm">
                <img src="assets/icon/search.svg" alt="">
            </div>
            <div class="user-profile has-logged" id="userProfile">
                <div class="user-avatar">
                    <img src="user/test/user-test-profile.gif" alt="">
                </div>
                <div class="user-action hidden">
                    <ul>
                        <li action-tag="user-name">Xin chào <a href="">test</a></li>
                        <hr>
                        <li action-tag="logout"><a href="">Đăng Xuất</a></li>
                        <li action-tag="register"><a href="register.html">Đăng Ký</a></li>
                        <li action-tag="login"><a href="login.html">Đăng Nhập</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <nav>
            <!--
            <a href="">Thể Loại</a>
            <a href="">Xếp Hạng</a>
            -->
            <a href="watchlist.html">Theo Dõi</a>
            <a href="history.html">Lịch Sử</a>
        </nav>
    </div>
    <main>
        <div class="section-title mask-icon history-icon">
            <p>Lịch Sử</p>
        </div>
        <div id="history" class="history-container">
        </div>
    </main>
    <hr>
    <footer>
        <p>&copy; 2025 - 2424801030027, All right reserved</p>
    </footer>
</body>
<script src="assets/js/main.js"></script>
<style>
    .history-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 30px;
    }

    .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: var(--cl-bg-secondary);
        border: 1px solid var(--cl-text-light);
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .history-item:hover {
        background-color: #3A3A3A;
    }

    .history-item .info p:first-child {
        font-weight: bold;
        color: var(--cl-accent-primary);
    }

    .history-item .info p:nth-child(2) {
        color: #A0A0A0;
        font-size: 0.9em;
    }

    .history-item p {
        font-size: 0.9em;
        color: var(--cl-text-light);
    }

    .history-icon::before {
        mask-image: url(assets/icon/clock-history.svg);
    }
</style>
<script src="assets/js/history.js" type="module"></script>
</html>
