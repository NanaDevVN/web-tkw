<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ - Web Truyện</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/progessCircle.css">
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        .reader-nav {
            background: #111;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .reader-nav a {
            color: #1e88e5;
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .reader-nav a:hover {
            color: #4aa8ff;
        }

        .reader-nav a.disabled {
            color: #555;
            pointer-events: none;
            cursor: default;
        }

        .chapter-image-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chapter-image-list img {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 1rem auto;
            height: auto;
        }

        .error {
            color: #ff4444;
            padding: 1rem;
        }
    </style>
</head>
<body>
<div class="stick-on-top">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Web Truyện Logo" />
            </a>
        </div>
        <div class="search-box" id="searchBox">
            <input type="text" placeholder="Nhập tên truyện muốn tìm" />
            <img src="assets/icon/search.svg" alt="Tìm kiếm" />
        </div>
        <div class="user-profile has-logged" id="userProfile">
            <div class="user-avatar">
                <img src="user/test/user-test-profile.gif" alt="User Avatar" />
            </div>
            <div class="user-action hidden">
                <ul>
                    <li action-tag="user-name">Xin chào <a href="#">test</a></li>
                    <hr>
                    <li action-tag="logout"><a href="#">Đăng Xuất</a></li>
                    <li action-tag="register"><a href="register.html">Đăng Ký</a></li>
                    <li action-tag="login"><a href="login.html">Đăng Nhập</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav>
        <a href="watchlist.html">Theo Dõi</a>
        <a href="history.html">Lịch Sử</a>
    </nav>
    <div class="reader-nav">
        <a id="prev-chapter" href="#">← Chap Trước</a>
        <a id="comic-details" href="#">📚 Chi tiết truyện</a>
        <a id="next-chapter" href="#">Chap Sau →</a>
    </div>
</div>
<main>
    <div id="comic-chap-image" class="chapter-image-list"></div>
</main>
<hr>
<footer>
    <p>© 2025 - 2424801030027, All rights reserved</p>
</footer>
<div class="progress-circle" id="progressCircle" title="Quay lại đầu trang">
    <svg>
        <circle class="circle-bg" cx="30" cy="30" r="28"></circle>
        <circle class="circle-progress" cx="30" cy="30" r="28" stroke-dasharray="175.84" stroke-dashoffset="175.84"></circle>
    </svg>
    <span class="percentage">0%</span>
</div>
<script src="assets/js/main.js"></script>
<script src="assets/js/read.js" type="module"></script>
<script src="assets/js/progressCircle.js" type="module"></script>
</body>
</html>
