<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="assets/css/layout/register.css">
</head>
<body>
    <main class="register">
        <div class="register-form">
            <div class="exit">
                <input id="formExitButton" type="button">
            </div>
            <form action="#" method="post">
                <h2>Đăng Ký</h2>
                <div class="field-wrap">
                    <label>
                        Email<span class="req">*</span>
                        <div class="form-input  mail-icon">
                            <input type="email" name="email" required autocomplete="off">
                        </div>
                    </label>
                    <label>
                        Tên Đăng Nhập<span class="req">*</span>
                        <div class="form-input  loginname-icon">
                            <input type="text" name="username" required autocomplete="off">
                        </div>
                    </label>
                    <label>
                        Mật Khẩu<span class="req">*</span>
                        <div class="form-input  password-icon">
                            <input type="password" name="password" required autocomplete="off">
                        </div>
                    </label>
                    <label>
                        Nhập Lại Mật Khẩu<span class="req">*</span>
                        <div class="form-input  password-icon">
                            <input type="password" name="confirm_password" required autocomplete="off">
                        </div>
                    </label>
                </div>
                <div class="form-action">
                    <input type="submit" value="Đăng Ký">
                    <hr>
                    <div class="link">
                        <span>Đã có tài khoản, <a href="login.html">Đăng Nhập</a></span>
                    </div>
                    <p>Hoặc</p>
                    <a class="sign-in-with-google" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                        </svg>
                        <span>Đăng ký bằng Google</span>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="assets/js/register.js"></script>
</html>
